<!DOCTYPE html>

<head>

<title>小火箭之家-给梦想以自由</title>
<style>
  body {
    background-color: #e84144;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  h2 {
    color: #fff;
    font-size: 50px;
    line-height: 80px;
    margin-bottom: 0;
  }

  p {
    font-family: 'Karla', sans-serif;
    font-size: 18px;
    margin-bottom: 30px;
  }

</style>
</head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y3RB73MY8C"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Y3RB73MY8C');

<body>
  <div>
    <h2>小火箭之家，给梦想以自由</h2>
    <p>网址将会在<span id="countdown" style="font-size: 24px; color: yellow;">5</span>秒后跳转，请稍等……<br><br>
    请把本页面添加为标签，防止网址丢失。<br><br>
    家人们，如果jie点无法更新，请重新获取订阅链接。<br><br>
    自由之风欲飘蓬，<br>
    翱翔九天任我行。<br>
    浩然正气凌霄汉，<br>
    心中梦想永相随。</p>
  </div>

  <script>
    // 倒计时函数
    function countdown() {
      var seconds = 5;
      var countdownElement = document.getElementById("countdown");

      var countdownInterval = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://04.cloud666.cc";
        }
      }, 1000);
    }

    // 页面加载完毕后开始倒计时
    document.addEventListener("DOMContentLoaded", countdown);
  </script>
</body>
</html>
